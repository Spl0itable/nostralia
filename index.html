<!DOCTYPE html>
<html>
<head>
    <title>Nostralia Conference</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('../images/nostralia-bg-min.png') center center / cover no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0.5;
        }
        #logo {
            height: 100px;
            margin-bottom: 20px;
        }
        #sponsor img {
            height: 50px;
            margin-right: 20px;
        }
        #sponsor a {
            text-decoration: none;
            color: white;
        }
        #sponsor span {
            font-size: 50px;
            color: white;
        }
    </style>
</head>
<body>
    <img id="logo" src="../images/nostralia-logo-min.png" alt="Logo">
    <p>Nostralia is a Nostr and Bitcoin conference in Australia</p>
    <p>Brought to you by</p>
    <div id="sponsor">
        <a href="https://verified-nostr.com">
            <img src="https://verified-nostr.com/assets/favicon-light.png" alt="Verified Nostr">
            <span>Verified Nostr</span>
        </a>
    </div>
</body>
</html>
